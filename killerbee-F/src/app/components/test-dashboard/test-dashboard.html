<div class="dashboard">
  <h2>Test Department Dashboard</h2>

  <!-- Models -->
  <section>
    <h3>Select a Model</h3>
    <ul>
      <li *ngFor="let model of models">
        <button (click)="loadProcesses(model.id)">
          {{ model.name }}
        </button>
      </li>
    </ul>
  </section>

  <!-- Processes -->
  <section *ngIf="selectedModelId">
    <h3>Processes for Model #{{ selectedModelId }}</h3>
    <ul>
      <li *ngFor="let proc of processes">
        <b>Step {{ proc.step_number }}:</b> {{ proc.description }}
        <span [style.color]="proc.validated ? 'green' : 'red'">
          [{{ proc.validated ? 'Validated' : 'Pending' }}]
        </span>
        <button *ngIf="!proc.validated" (click)="validateProcess(proc.id)">
          âœ… Validate
        </button>
      </li>
    </ul>
  </section>
</div>
